<app-user-navbar></app-user-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Product Name</label>
                    <input name="name" [(ngModel)] = "name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click) = "readValue()" class="btn btn-dark">SEARCH</button>
                </div>

            </div>
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of searchData">
                    <div class="card" style="height: 35rem;">
                        <img src={{i.image}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}} </h5>
                          <p class="card-text">Category : {{i.category}}  </p>
                          <p class="card-text">Description : {{i.description}} </p>
                          <p class="card-text">Price : {{i.price}} </p>
                          <a href="#" class="btn btn-dark">Buy</a>
                        </div>
                      </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
